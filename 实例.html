<html> <head>  <title>数据类型强制转换</title> </head> <body> <script>  var strName,intBalance,blnSex,output; strName="王海春"; intBalance=1000; blnSex=true;  output=strName+intBalance;//字符串+数字  document.write(output+":"+typeof(output)+"<br>"); output=strName+blnSex;//字符串+布尔  document.write(output+":"+typeof(output)+"<br>"); output=blnSex+intBalance;//布尔true+数字  document.write(output+":"+typeof(output)+"<br>"); blanSex=false;  output=blanSex+intBalance;//布尔false+数字  document.write(output+":"+typeof(output)+"<br>"); </script> <hr>  <h3>布尔+数字类型中布尔为真表示1+数字，假表示0+数字。<br>  typtof()运算符用来获取变量的数据类型。特殊：如果变量值为null，类型为object。</h3> <br>方法:parseInt() 将字符串变量开头的数字转换成整数，若没有数字则返回NAN。 <br>&nbsp&nbsp parseFloat() 将字符串变量开头的浮点数转换成浮点数，如果没有数字则返回NaN。  <br>&nbsp&nbsp eval() 将表达式的字符串参数当做表达式,函数返回表达式的计算结果。 <hr> <script>  var strName2=null;  document.write("strName的变量类型:"+typeof(strName2)); </script> </body> </html>
